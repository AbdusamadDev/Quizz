<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Create Quiz</h1>
    <form id="quizForm">
        <div id="questionsDiv">
            <!-- Questions will appear here -->
        </div>
        <button type="button" class="btn btn-success" onclick="addQuestion()">Add Question</button>
        <button type="button" class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
    </form>
</div>

<div class="container mt-5" id="quizContainer" style="display:none;">
    <h1>Take Quiz</h1>
    <form id="takeQuizForm">
        <div id="takeQuestionsDiv">
            <!-- Questions will appear here -->
        </div>
        <button type="button" class="btn btn-primary" onclick="submitQuiz()">Submit</button>
    </form>
</div>

<script>
let questionCount = 0;
const questions = [];

function addQuestion() {
    questionCount++;
    const questionDiv = document.createElement("div");
    questionDiv.innerHTML = `
        <hr>
        <label>Question ${questionCount}</label>
        <input type="text" class="form-control" id="question${questionCount}">
        <label>Option 1</label>
        <input type="text" class="form-control" id="q${questionCount}o1">
        <label>Option 2</label>
        <input type="text" class="form-control" id="q${questionCount}o2">
        <label>Correct Answer (1 or 2)</label>
        <input type="number" class="form-control" id="q${questionCount}correct">
    `;
    document.getElementById('questionsDiv').appendChild(questionDiv);
}

function startQuiz() {
    for (let i = 1; i <= questionCount; i++) {
        const question = {
            text: document.getElementById(`question${i}`).value,
            options: [
                document.getElementById(`q${i}o1`).value,
                document.getElementById(`q${i}o2`).value
            ],
            correct: parseInt(document.getElementById(`q${i}correct`).value)
        };
        questions.push(question);
    }
    document.getElementById('quizForm').style.display = "none";
    document.getElementById('quizContainer').style.display = "block";
    populateQuiz();
}

function populateQuiz() {
    for (let i = 0; i < questions.length; i++) {
        const qDiv = document.createElement("div");
        qDiv.innerHTML = `
            <label>${questions[i].text}</label>
            <select class="form-control" id="a${i}">
                <option value="1">${questions[i].options[0]}</option>
                <option value="2">${questions[i].options[1]}</option>
            </select>
        `;
        document.getElementById('takeQuestionsDiv').appendChild(qDiv);
    }
}

function submitQuiz() {
    let correctCount = 0;
    for (let i = 0; i < questions.length; i++) {
        const answer = parseInt(document.getElementById(`a${i}`).value);
        if (answer === questions[i].correct) {
            correctCount++;
        }
    }
    const percentage = (correctCount / questions.length) * 100;
    alert(`You scored ${percentage}%`);
}

</script>
</body>
</html>
